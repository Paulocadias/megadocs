version: '3.8'

services:
  megadoc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: megadoc
    ports:
      - "8080:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-megadoc-dev-secret-change-in-production}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-52428800}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-200}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
      # Investigator Agent - Web Search (optional, DDG fallback always available)
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - SERPER_API_KEY=${SERPER_API_KEY:-}
    volumes:
      # Persist SQLite database for stats across restarts
      - megadoc-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  megadoc-data:
    driver: local
