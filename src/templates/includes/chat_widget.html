<!-- MegaDoc Assistant Chat Widget -->
<style>
    .chat-widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        font-family: system-ui, -apple-system, sans-serif;
    }

    .chat-toggle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: var(--primary, #2563eb);
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s, box-shadow 0.2s;
        overflow: hidden;
    }

    .chat-toggle:hover {
        transform: scale(1.08);
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5);
    }

    .chat-toggle-avatar {
        font-size: 32px;
        line-height: 1;
    }

    .chat-box {
        display: none;
        position: absolute;
        bottom: 75px;
        right: 0;
        width: 380px;
        max-width: calc(100vw - 40px);
        background: var(--surface, #ffffff);
        border-radius: var(--radius, 12px);
        box-shadow: var(--shadow, 0 4px 6px -1px rgb(0 0 0 / 0.1));
        border: 1px solid var(--border, #e2e8f0);
        overflow: hidden;
    }

    .chat-box.open {
        display: flex;
        flex-direction: column;
        animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .chat-header {
        background: var(--primary, #2563eb);
        color: white;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chat-header-left {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .chat-avatar {
        width: 40px;
        height: 40px;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }

    .chat-header-info h4 {
        margin: 0;
        font-size: 14px;
        font-weight: 600;
    }

    .chat-header-info span {
        font-size: 11px;
        opacity: 0.9;
    }

    .chat-status {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 10px;
        margin-top: 2px;
    }

    .chat-status-dot {
        width: 6px;
        height: 6px;
        background: #10b981;
        border-radius: 50%;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    .chat-close {
        background: rgba(255,255,255,0.2);
        border: none;
        color: white;
        cursor: pointer;
        padding: 6px;
        border-radius: 6px;
        transition: background 0.2s;
    }

    .chat-close:hover {
        background: rgba(255,255,255,0.3);
    }

    .chat-messages {
        height: 320px;
        overflow-y: auto;
        padding: 16px;
        background: var(--bg, #f8fafc);
    }

    .chat-message {
        margin-bottom: 14px;
        max-width: 88%;
        display: flex;
        gap: 8px;
    }

    .chat-message.assistant {
        margin-right: auto;
    }

    .chat-message.user {
        margin-left: auto;
        flex-direction: row-reverse;
    }

    .chat-message-avatar {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        flex-shrink: 0;
    }

    .chat-message.assistant .chat-message-avatar {
        background: var(--primary, #2563eb);
        color: white;
    }

    .chat-message.user .chat-message-avatar {
        background: var(--secondary, #64748b);
        color: white;
    }

    .chat-message .bubble {
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 13px;
        line-height: 1.5;
    }

    .chat-message.assistant .bubble {
        background: var(--surface, white);
        border: 1px solid var(--border, #e2e8f0);
        border-radius: 12px 12px 12px 4px;
    }

    .chat-message.user .bubble {
        background: var(--primary, #2563eb);
        color: white;
        border-radius: 12px 12px 4px 12px;
    }

    .chat-suggestions {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 8px;
    }

    .chat-suggestion {
        background: var(--bg, #f1f5f9);
        border: 1px solid var(--border, #e2e8f0);
        padding: 6px 10px;
        border-radius: 16px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s;
        color: var(--text, #0f172a);
    }

    .chat-suggestion:hover {
        background: var(--primary, #2563eb);
        color: white;
        border-color: var(--primary, #2563eb);
    }

    .chat-input-area {
        padding: 12px;
        background: var(--surface, white);
        border-top: 1px solid var(--border, #e2e8f0);
        display: flex;
        gap: 8px;
    }

    .chat-input {
        flex: 1;
        padding: 10px 14px;
        border: 1px solid var(--border, #e2e8f0);
        border-radius: 8px;
        font-size: 13px;
        outline: none;
        transition: border-color 0.2s;
        background: var(--bg, #f8fafc);
    }

    .chat-input:focus {
        border-color: var(--primary, #2563eb);
        background: var(--surface, white);
    }

    .chat-send {
        padding: 10px 16px;
        background: var(--primary, #2563eb);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        transition: background 0.2s;
    }

    .chat-send:hover {
        background: var(--primary-dark, #1d4ed8);
    }

    .chat-send:disabled {
        background: var(--secondary, #94a3b8);
        cursor: not-allowed;
    }

    .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 8px 12px;
    }

    .typing-indicator span {
        width: 6px;
        height: 6px;
        background: var(--secondary, #94a3b8);
        border-radius: 50%;
        animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-4px); }
    }

    .chat-footer {
        padding: 8px 12px;
        background: var(--bg, #f8fafc);
        text-align: center;
        font-size: 10px;
        color: var(--text-light, #64748b);
        border-top: 1px solid var(--border, #e2e8f0);
    }
</style>

<div class="chat-widget">
    <div class="chat-box" id="chatBox">
        <div class="chat-header">
            <div class="chat-header-left">
                <div class="chat-avatar">ðŸ¤–</div>
                <div class="chat-header-info">
                    <h4>MegaDoc Assistant</h4>
                    <div class="chat-status">
                        <span class="chat-status-dot"></span>
                        <span>Online â€¢ Powered by AI</span>
                    </div>
                </div>
            </div>
            <button class="chat-close" onclick="toggleChat()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="chat-message assistant">
                <div class="chat-message-avatar">ðŸ¤–</div>
                <div>
                    <div class="bubble">
                        Hey there! ðŸ‘‹ I'm your MegaDoc assistant. I can help with:
                    </div>
                    <div class="chat-suggestions">
                        <span class="chat-suggestion" onclick="askQuestion('What is MegaDoc?')">What is MegaDoc?</span>
                        <span class="chat-suggestion" onclick="askQuestion('Show me the stats')">Platform stats</span>
                        <span class="chat-suggestion" onclick="askQuestion('How do I use the API?')">API usage</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Ask me anything..."
                   onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="chat-send" id="chatSend" onclick="sendMessage()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
        <div class="chat-footer">
            Real-time stats â€¢ Knowledge base â€¢ Context-aware
        </div>
    </div>
    <button class="chat-toggle" onclick="toggleChat()" title="Chat with MegaDoc Assistant">
        <span class="chat-toggle-avatar">ðŸ¤–</span>
    </button>
</div>

<script>
    function toggleChat() {
        const chatBox = document.getElementById('chatBox');
        chatBox.classList.toggle('open');
        if (chatBox.classList.contains('open')) {
            document.getElementById('chatInput').focus();
        }
    }

    function askQuestion(question) {
        document.getElementById('chatInput').value = question;
        sendMessage();
    }

    async function sendMessage() {
        const input = document.getElementById('chatInput');
        const messages = document.getElementById('chatMessages');
        const sendBtn = document.getElementById('chatSend');
        const question = input.value.trim();

        if (!question) return;

        // Add user message
        messages.innerHTML += `
            <div class="chat-message user">
                <div class="chat-message-avatar">ðŸ‘¤</div>
                <div class="bubble">${escapeHtml(question)}</div>
            </div>
        `;
        input.value = '';
        sendBtn.disabled = true;

        // Add typing indicator
        const typingId = 'typing-' + Date.now();
        messages.innerHTML += `
            <div class="chat-message assistant" id="${typingId}">
                <div class="chat-message-avatar">ðŸ¤–</div>
                <div class="bubble typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            </div>
        `;
        messages.scrollTop = messages.scrollHeight;

        try {
            const response = await fetch('/api/assistant', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question })
            });

            const data = await response.json();

            // Remove typing indicator
            document.getElementById(typingId)?.remove();

            // Add assistant response
            const answer = data.answer || data.error || 'Sorry, I encountered an error.';
            messages.innerHTML += `
                <div class="chat-message assistant">
                    <div class="chat-message-avatar">ðŸ¤–</div>
                    <div class="bubble">${formatAnswer(answer)}</div>
                </div>
            `;
        } catch (error) {
            document.getElementById(typingId)?.remove();
            messages.innerHTML += `
                <div class="chat-message assistant">
                    <div class="chat-message-avatar">ðŸ¤–</div>
                    <div class="bubble">Oops! Connection issue. Please try again. ðŸ”„</div>
                </div>
            `;
        }

        sendBtn.disabled = false;
        messages.scrollTop = messages.scrollHeight;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function formatAnswer(text) {
        // Convert line breaks and basic formatting
        return escapeHtml(text)
            .replace(/\n/g, '<br>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/`(.*?)`/g, '<code style="background:#f1f5f9;padding:2px 4px;border-radius:3px;">$1</code>');
    }
</script>
