<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MegaDoc{% endblock %}</title>
    <meta name="description"
        content="{% block description %}Convert documents to Markdown for RAG pipelines and AI applications{% endblock %}">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='15' fill='%232563eb'/><text x='50' y='68' font-size='50' text-anchor='middle' fill='white' font-family='sans-serif' font-weight='bold'>MD</text></svg>">

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css">
    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Global Header - Outside container for consistent positioning -->
    <div class="site-header-wrapper">
        <header class="site-header">
            <a href="/" class="logo-link">
                <div class="logo-icon">MD</div>
                <span class="logo-text">MegaDoc</span>
            </a>
            <nav>
                <a href="/convert" {% if active_page=='convert' %} class="active" {% endif %}>Convert</a>
                <a href="/rag" {% if active_page=='rag' %} class="active" {% endif %}>RAG Pipeline</a>
                <a href="/compare" {% if active_page=='compare' %} class="active" {% endif %}>Compare</a>
                <a href="/architecture" {% if active_page=='architecture' %} class="active" {% endif %}>Architecture</a>
                <a href="/use-cases" {% if active_page=='use-cases' %} class="active" {% endif %}>Use Cases</a>
                <a href="/api/docs" {% if active_page=='api' %} class="active" {% endif %}>API</a>
                <a href="/contact" {% if active_page=='contact' %} class="active" {% endif %}>Contact</a>
            </nav>
        </header>
    </div>

    <div class="app-container{% block container_class %}{% endblock %}">
        {% block content %}{% endblock %}

        <footer style="text-align: center; padding: 2rem 0; color: var(--text-light); font-size: 0.875rem;">
            <p>&copy; 2025 paulocadias.com - Zero data retention. All processing happens locally.</p>
        </footer>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>

</html>
