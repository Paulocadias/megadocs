# CodeRabbit Configuration
# https://docs.coderabbit.ai/guides/configure-coderabbit

language: "pt-BR"
early_access: false

reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    drafts: false
    base_branches:
      - main

chat:
  auto_reply: true
