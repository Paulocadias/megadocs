apiVersion: apps/v1
kind: Deployment
metadata:
  name: megadoc-app
  namespace: default
  labels:
    app: megadoc
spec:
  replicas: 3 # High Availability default
  selector:
    matchLabels:
      app: megadoc
  template:
    metadata:
      labels:
        app: megadoc
      annotations:
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: megadoc-gke-sa
      containers:
      - name: megadoc
        image: gcr.io/PROJECT_ID/megadoc:latest # Placeholder for actual image
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        env:
        - name: FLASK_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: url
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
